<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Digital Ocean Bootstrap3 | Home</title>
    <!-- Link FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Link Google Font -->
    <!-- Link Bootstrap 3 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Link foglio di stile personale -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- HEADER -->
    <header class="debug">
        <div class="container">
            <div class="row">

                <!-- Sezione LOGO -->
                <div class="col-xs-8 col-lg-3">LOGO</div>

                <!-- Sezione MENU PRINICIPALE con NAVBAR da md in giù -->
                <div class="col-xs-4 col-lg-9">
                    <div class="row hidden-xs hidden-sm hidden-md">

                        <!-- Menù centrale -->
                        <div class="col-lg-7">MENU 1</div>
                        <!-- Menù destra -->
                        <div class="col-lg-5 text-right">MENU 2</div>
                    </div>
                    <div class="row hidden-lg">
                        <!-- Hamburger NAVBAR -->
                        <div class="col-xs-12">NAVBAR</div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- JUMBOTRON -->
    <section class="jumbotron debug">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-7"></div>
                <div class="col-xs-12 col-sm-5"></div>
            </div>
        </div>
    </section>

    <!-- MAIN -->
    <main>
        <section></section>
    </main>

    <!-- FOOTER -->
    <footer>
        
    </footer>
</body>
</html>
